apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-alerts
  namespace: monitoring
data:
  alerts.yaml: |
    groups:
    - name: infrastructure
      interval: 30s
      rules:
      - alert: NodeNotReady
        expr: kube_node_status_condition{condition="Ready",status="true"} == 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Node {{ $labels.node }} is not ready"
          description: "Node {{ $labels.node }} has been in NotReady state for more than 5 minutes."

      - alert: NodeDiskPressure
        expr: kube_node_status_condition{condition="DiskPressure",status="true"} == 1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Node {{ $labels.node }} is under disk pressure"
          description: "Node {{ $labels.node }} is experiencing disk pressure."

    - name: pods
      interval: 30s
      rules:
      - alert: PodCrashLooping
        expr: rate(kube_pod_container_status_restarts_total[15m]) > 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Pod {{ $labels.namespace }}/{{ $labels.pod }} is crash looping"
          description: "Pod {{ $labels.namespace }}/{{ $labels.pod }} has restarted {{ $value }} times in the last 15 minutes."

    - name: storage
      interval: 60s
      rules:
      - alert: HighDiskUsage
        expr: (kubelet_volume_stats_used_bytes / kubelet_volume_stats_capacity_bytes) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Volume {{ $labels.persistentvolumeclaim }} is {{ $value }}% full"
          description: "Volume {{ $labels.namespace }}/{{ $labels.persistentvolumeclaim }} is more than 80% full."

    - name: resources
      interval: 60s
      rules:
      - alert: HighMemoryUsage
        expr: (sum(container_memory_working_set_bytes{container!=""}) by (namespace, pod, container) / sum(container_spec_memory_limit_bytes{container!=""}) by (namespace, pod, container)) * 100 > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Container {{ $labels.namespace }}/{{ $labels.pod }}/{{ $labels.container }} high memory usage"
          description: "Container is using {{ $value }}% of its memory limit."
